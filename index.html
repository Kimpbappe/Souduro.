<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Souduro - Artisan Multiservices</title>
  <style>
    :root {
      --beige: #f6f1e7;
      --rose: #f3c8af;
      --orange: #d17d5d;
      --rouille: #c05239;
      --gris-fonce: #2e2e2e;
    }
    body {
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--beige);
      color: var(--gris-fonce);
    }
    header {
      background-color: var(--orange);
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 2.5em;
      color: #fff2d8;
      letter-spacing: 2px;
    }
    header img.logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: auto;
    }
    nav {
      background-color: var(--rose);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      flex-wrap: wrap;
    }
    nav a {
      color: var(--gris-fonce);
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
    }
    .cta {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: var(--rouille);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .testimonial {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: var(--orange);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: var(--gris-fonce);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      color: var(--rouille);
    }
  </style>
</head>
<body>

</body>

</html>
</body>
</html>
